{% extends 'home.html' %}

{% load crispy_forms_tags %}
{% block title %}S'inscrire{% endblock title %}
{% block content %}
  <div class="row justify-content-center " style="margin-top: 100px">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <h2>S'inscrire</h2>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Inscrire</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
