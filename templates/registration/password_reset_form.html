{% extends 'home.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center" style="margin-top: 100px">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>Reinitialiser mot de passe</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
